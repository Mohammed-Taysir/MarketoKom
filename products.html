<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Playpen+Sans+Deva:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
    <div class="loader-container p-fixed full-height center-flex">
        <div class="loader">

        </div>
    </div>
    <div class="page d-flex">
        <i class="fa-solid fa-bars show-mobile-flex p-absolute center-y d-none b-circle btn center-flex side-toggle"></i>
        <div class="side-bar hide-mobile p-10 main-shadow">
           
           <div class="side-container">
             <i class="fa-solid fa-xmark hide-desctop center-flex b-circle p-absolute close-button btn"></i>
             <div class = "d-flex gap-10 all">
                <input id = "all" type = "radio" name = "category" value = "all" checked />
                <label for = "all">All</label>
            </div>
           </div>
        </div>
        <div class="content">
            <h2 class = "products-title txt-c"><span></span> Products</h2>
            <div class="products-content d-grid gap-30 p-20 full-width">

            </div>
        </div>
    </div>
    <ul class="pagination mt-20 mb-20 d-flex justify-center gap-5">
        
    </ul>
    <div class="my-modal center-flex">
        
        
        <div class="img p-relative">
            <i class="fa-solid fa-xmark p-absolute close-btn btn center-flex"></i>
            <i class="fa-solid fa-arrow-left p-absolute arrow left-btn btn"></i>
            <img class = "modal-img" src="" alt="">
            <i class="fa-solid fa-arrow-right p-absolute right-btn arrow btn"></i>
        </div>
       
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type = "module" src = "./assets/js/header.js"></script>
    <script type = "module" src = "./assets/js/module.js"></script>
    <script src = "./assets/js/handleBars.js"></script>
    <script type = "module" src = "./assets/js/products.js"></script>
</body>
</html>
